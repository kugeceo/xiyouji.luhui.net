<p class="MsoNormal" style="line-height: 200%; layout-grid-mode: char; mso-layout-grid-align: none; text-indent: 32; margin-left: 64; margin-right: 64"><font face="宋体"><span style="font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">家喻户晓的神怪章回小说。本著选取其中孙悟空从石中迸出，拜师学习七十二变、筋斗云等法力，继闯龙宫得金箍棒，后因不满玉帝哄以</span><span lang="EN-US" style="font-size:12.0pt">“</span><span style="font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">弼马温</span><span lang="EN-US" style="font-size:12.0pt">”</span><span style="font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">一职，而大闹天宫，终被如来制压于五指山下，待日后由唐僧为之解禁，同去西天取经。</span></font><span lang="EN-US" style="font-size:12.0pt"><o:p>
